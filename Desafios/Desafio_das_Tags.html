<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.</p>

    <ul type="square">
        <li title="Use a tag &lt;p&gt;">Parágrafos</li>
        <li title="Use as tags &lt;h1&gt;...&lt;h6&gt;">Títulos</li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li title="Use a tag &lt;abbr&gt;">Abreviações</li>
        <li title="Use a tag &lt;code&gt;">Código-Fonte</li>
        <li title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</li>
        <li title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com Demarcadores</li>
    </ul>

    <p>Aqui esta o <a
            href="https://github.com/gustavoguanabara/html-css/blob/master/desafios/modulo-01/d006/desafio-tags.pdf" target="_blank">Pedido!</a></p>
</body>

</html>
